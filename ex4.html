<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <style>
            .logo
            {
                width: 325px;
                margin-left: 600px;
                display: block;
                object-fit: cover;
                object-position: center;
                margin-top: 55px;
                margin-bottom: 0;
            }
            .b
            {
                border: none;
                box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
                background-color: white;
                border-radius: 30px;
                margin-left: 500px;
            }
            .search_menu
            {
                width: 350px;
                border: none;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 25px;
                padding-left: 15px;
                font-size: 16px;
                vertical-align: middle;
            }
            .a
            {
                margin-left: 10px;
                width: 18px;
                object-fit: contain;
                vertical-align: middle;
            }
            .c
            {
                margin-left: 10px;
                width: 35px;
                object-fit: contain;
                vertical-align: middle;
                cursor: pointer;
            }
            .d
            {
                margin-left: 10px;
                width: 25px;
                object-fit: contain;
                vertical-align: middle;
                cursor: pointer;
            }
            .f
            {
                color: rgb(96, 96, 96);
                font-size: 13px;
                margin-left: 10px;
                cursor: pointer;
            }
            .e
            {
                color: rgb(96, 96, 96);
                font-size: 13px;
                margin-left: 0;
                cursor: pointer;
            }
            .g
            {
                margin-left: 10px;
                width: 35px;
                object-fit: contain;
                vertical-align: middle;
                cursor: pointer;
            }
            .h
            {
                margin-left: 10px;
                width: 30px;
                object-fit: contain;
                vertical-align: middle;
                cursor: pointer;
                border-radius: 30px;
            }
            .topper
            {
                margin-left: 1325px;
                font-family: Open Sans;
            }
            
        </style>
    </head>
    <body>
        <div class="topper">
            <buttons>
                <span class="e">Gmail</span>
                <span class="f">Images</span>
                <img class="g" src="download.jpeg">
                <img class="h" src="user_id.png">
            </buttons>
        </div>
        <img class="logo" src="images.png">
        <div class="search">
            <button class="b">
                <img class="a" src="google logo1.jpeg">
                <input class="search_menu" placeholder="Search Google or type a URL">
                <img class="c" src="voice search.png">
                <img class="d" src="google lens.png">
            </button>
        </div>
    </body>
</html>
